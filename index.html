<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="one">
      <h3 class="start">Your Result</h3>
      <div class="no">
        <p class="num">76</p>
      <p class="buttom">of 100</p>
      </div>

      <h1 class="comment">Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="two">
     <p class="summary"> Summary</p>

  <div class="reactions">
    <p class="topic"><img src="assets/images/icon-reaction.svg" alt="energy icon">Reaction</p>
    <p class="stats">80 / 100</p>
  </div>

  <div class="memory">
    <p class="topic"><img src="assets/images/icon-memory.svg" alt="brain icon">Memory</p>
    <p class="stats">92 / 100</p>
  </div>

  <div class="verbal">
    <p class="topic"><img src="assets/images/icon-verbal.svg" alt="message icon">Verbal</p>
    <p class="stats">61 / 100</p>
  </div>

  <div class="visual">
    <p class="topic"><img src="assets/images/icon-visual.svg" alt="eye icon">Visual</p>
    <p class="stats">72 / 100</p>
  </div>

    <button class="but"> Continue</button>
    </div>
  
  
  
  </main>
</body>
</html>
